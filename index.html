<!DOCTYPE html>
<html>
<head>
  <title>Team Manu Scheduling</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/themes/dark.css">
<style>
body { text-align: center;background: #fce1b2;}
img { width: 450px;border-radius: 80px;}
input { border: 2px solid whitesmoke;border-radius: 20px; padding: 12px 10px; text-align: center; width: 250px;}
button { border: none; border-radius: 10px; padding: 12px 10px; text-align: center; cursor: pointer;  background: coral; color: whitesmoke;}
</style>
</head>
<body>
<img src="Scheduling.png" alt="Team Manu Scheduling">
  <h1>Connect with our Subject Matter Experts Below</h1>
  <hr>
  <div>
    <h2>Schedule a Working Session</h2>
    <input type="text" id="basicDate" placeholder="Select a Date and Time" data-input>
    <button onclick="myFunction()">Schedule a Working Session</button>
    <h2>Book an Appointment Today</h2>
    <input type="text" id="timePicker" placeholder="Select A Time">
    <button onclick="myFunction()">Book an Appointment</button>
    <p id="appointment"></p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script>
  <script>
$("#basicDate").flatpickr({
    enableTime: true,
    dateFormat: "F, d Y H:i"
});
$("#timePicker").flatpickr({
    enableTime: true,
    noCalendar: true,
    time_24hr: true,
    dateFormat: "H:i",
});
  </script>
  <script>
function myFunction() {
  document.getElementById("appointment").innerHTML = <button onclick="myFunction()">Add to Calendar</button>;
}
</script>
</body>
</html>
