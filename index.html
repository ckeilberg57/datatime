<!DOCTYPE html>
<html>
<head>
  <title>Team Manu Scheduling</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/themes/dark.css">
<style>
body { text-align: center;background: #fce1b2;}
img { width: 450px;border-radius: 80px;}
input { border: 2px solid whitesmoke;border-radius: 20px; padding: 12px 10px; text-align: center; width: 250px;}
button { border: none; border-radius: 10px; padding: 12px 10px; text-align: center; cursor: pointer;  background: coral; color: whitesmoke;}
</style>
</head>
<body>
<img src="Scheduling.png" alt="Team Manu Scheduling">
  <h1>Connect with our Subject Matter Experts Below</h1>
  <hr>
  <div>
    <h2>Schedule a Working Session</h2>
    <input type="text" id="basicDate" placeholder="Select a Date and Time" data-input>
    <button onclick="myFunction()">Schedule a Working Session</button>
    <p id="schedule"></p>
    <p></p>
    <h2>Book an Appointment Today</h2>
    <input type="text" id="timePicker" placeholder="Select A Time">
    <button onclick="myFunction2()">Book an Appointment</button>
    <p id="appointment"></p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script>
  <script>
$("#basicDate").flatpickr({
    enableTime: true,
    dateFormat: "F, d Y H:i"
});
$("#timePicker").flatpickr({
    enableTime: true,
    noCalendar: true,
    time_24hr: true,
    dateFormat: "H:i",
});
  </script>
    <script>
function myFunction() {
  document.getElementById("schedule").innerHTML = "You Booked a Scheduled Session!<p><a href = 'https://outlook.office.com/calendar/0/deeplink/compose?subject=Team Manu - ExpertOnCall - Video Meeting&body=Event description text&startdt=2022-03-05T10:30:00+00:00&enddt=2022-03-05T18:45:00+00:00&location=https://manu-demo.ck-collab-engtest.com/webapp/#/?conference=manu8675309&name=John%20Doe&callType=video&role=host&pin=2022&path=%2Fcalendar%2Faction%2Fcompose&rru=addevent'>Add to Outlook</a></p>";
}
</script>
  <script>
function myFunction2() {
  document.getElementById("appointment").innerHTML = "Your Appointment is Booked!<p><a href = 'https://manu-demo.ck-collab-engtest.com/webapp/#/?conference=manu8675309&name=John%20Doe&callType=video&role=guest' target= '_blank'>Start the Meeting</a></p>";
}
</script>
</body>
</html>
